    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="Assets\style.css">

        <title>Weather Dashboard</title>
    </head>

    <body>
        <!-- this is the top header-->
        <div class="jumbotron">
            <h1 class="display-4">Weather Dashboard</h1>
        </div>
        <div class="container main">

            <div class="row">
                <!-- card body search and list area. float left-->
                <div class="card float-left w-25 p-3 h-auto d-inline-block">
                    <!--city search area with button-->
                    <div class="input-group mb-3">
                        <p>Search for the weather in a city: </p>
                        <input type="text" class="form-control" aria-label="Recipient's username"
                            aria-describedby="button-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary fas fa-search" type="button"
                                id="button-addon2"></button>
                        </div>
                    </div>
                    <!--the code for the list that appears under the search-->
                    <ul class=" list-group">
                        <li class="list-group-item .d-none"></li>
                    </ul>
                </div>
                <!-- this is the code that give the stats for that city at the top-->
                <div class="card float-right w-75 p-3 h-auto d-inline-block">
                    <div class="card-body">

                    </div>
                </div>

            </div>
        <div class = "row">
            <!-- this is the code for the card for the 5 day forecast -->
            <div class="card position-fixed float-right w-75 p-3 h-auto d-inline-block">
                <div class="card-body">
                    <p id="fdf">Five Day Forecast:</p>
                    <!-- cards for each day will need to be put in here-->
                </div>
            </div>

        </div>



        </div>
        </div>
        <script src="Assets\script.js"></script>

            crossorigin="anonymous"></script>

    </body>
